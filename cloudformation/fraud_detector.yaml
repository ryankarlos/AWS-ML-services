                      "level": "INFO",
                  }
              },
              "formatters": {
                  "std_out": {
                      "format": "%(asctime)s : %(levelname)s : %(module)s : %(funcName)s : %(lineno)d : %(message)s",
                      "datefmt": "%d-%m-%Y %I:%M:%S",
                  }
              },
          }

          config.dictConfig(log_config)

          logger = logging.getLogger(__name__)

          def real_time_predictions(
